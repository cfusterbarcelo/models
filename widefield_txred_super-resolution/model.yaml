format_version: 0.3.0
name: Widefield Super-resolution (GAN - TxRed)
description: A trained GAN to transform diffraction-limited input images into super-resolved ones.
timestamp: 2021-02-17T10:13:32.618903
cite:
  - text: Hongda Wang, Yair Rivenson, et al., Nature Methods 2019
    doi: https://doi.org/10.1038/s41592-018-0239-0
authors:
  - Hongda Wang
  - Yair Rivenson
  - Aydogan Ozcan
covers: [./exampleImage.png, ./resultImage.png]
attachments:
    files: ["./preprocessing.txt", "./postprocessing.txt", "./exampleImage.tiff", "./resultImage.tiff"]
tags:
  - deepimagej
  - GAN
  - Fluorescence microscopy
  - Super resolution
documentation: https://innovate.ee.ucla.edu/
license: CC BY 4.0
language: java
framework: tensorflow
test_inputs:
  - ./exampleImage.npy
test_outputs:
  - ./resultImage.npy
sample_inputs:
  - ./exampleImage.tiff
sample_outputs:
  - ./resultImage.tiff
weights:
  tensorflow_saved_model_bundle:
    source: https://zenodo.org/record/4290871/files/txred_tensorflow_saved_model_bundle.zip
    sha256: 5aceebca9742c0239de62e38013a223c811cc87e582406b935011eeb92464fe9
    tensorflow_version: 1.15
    attachments:
      files: [ "./config.xml" ]

inputs:
  - name: input_images
    axes: yxc
    data_type: float32
    data_range: [-inf, inf]
    shape: [1024, 1024, 1]

outputs:
  - name: output_images
    axes: byxc
    data_type: float32
    data_range: [-inf, inf]
    halo: [0, 22, 22, 0]
    shape:
        reference_input: input_images
        scale: [1.0, 1.0, 1.0, 1.0]
        offset: [0, 0, 0, 0]

config:
# custom config for DeepImageJ, see https://github.com/bioimage-io/configuration/issues/23
  deepimagej:
    pyramidal_model: false
    allow_tiling: true
    model_keys:
      tensorflow_model_tag: tf.saved_model.tag_constants.SERVING
      tensorflow_siganture_def: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
    test_information:
      inputs:
        - name: exampleImage.tiff
          size: 1024 x 1024 x 1
          pixel_size:
            x: 1.0 pixel
            y: 1.0 pixel
            z: 1.0 pixel
      outputs:
        - name: resultImage.tiff
          type: image
          size: 1024 x 1024 x 1
      memory_peak: 283.8 Mb
      runtime: 90.0 s
    prediction:
      preprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: preprocessing.txt
      postprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: postprocessing.txt
