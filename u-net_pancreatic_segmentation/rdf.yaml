sample_outputs:
  - ./resultImage.tiff
weights:
  tensorflow_saved_model_bundle:
    source: ./tensorflow_saved_model_bundle.zip
    sha256: e0775a1d99afe6492946166f72fa6879a2c5e0315ea1e5292340f7e4ee73b842
    tensorflow_version: 1.15
  keras_hdf5:
    source: ./unet_pancreatic_cell_segmentation.h5
    sha256: d31fd8c4e764ae4b315a33f9ee9cc17e94764a93f2097542a80d0337327e872b
    tensorflow_version: 1.15
inputs:
  - name: input
    axes: byxc
    data_type: float32
    data_range: [-inf, inf]
    shape:
      min: [1, 96, 96, 1]
      step: [0, 8, 8, 0]
    preprocessing:
      - name: scale_range
        kwargs:
          mode: per_sample
          axes: xy
          min_percentile: 0
          max_percentile: 100

outputs:
  - name: output
    axes: byxc
    data_type: float32
    data_range: [0, 1]
    halo: [0, 47, 47, 0]
    shape:
      reference_tensor: input
      scale: [1, 1, 1, 1]
      offset: [0, 0, 0, 0]
    postprocessing:
      - name: binarize
        kwargs:
          threshold: 0.5
config:
# custom config for DeepImageJ, see https://github.com/bioimage-io/configuration/issues/23
  deepimagej:
    pyramidal_model: false
    allow_tiling: true
    model_keys:
      tensorflow_model_tag: tf.saved_model.tag_constants.SERVING
      tensorflow_siganture_def: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
    test_information:
      inputs:
        - name: exampleImage.tiff
          size: 720 x 576 x 1 x 1
          pixel_size:
            x: 1,60E-04 cm
            y: 60E-04 cm
            z: 1.0 pixel
      outputs:
        - name: resultImage.tiff
          type: image
          size: 720 x 576 x 1 x 1
      memory_peak: 328.1 Mb
      runtime: 2.8 s
    prediction:
      preprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: per_sample_scale_range.ijm
      postprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: binarize.ijm
type: model