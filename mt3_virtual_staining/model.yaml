format_version: 0.3.0.
name: Massonâ€™s trichrome (MT3) virtual staining
description: A trained GAN to transform wide-field autofluorescence images of unlabelled tissue sections into images that are equivalent to the bright-field images of histologically stained versions of the same samples.
date: 20
cite:
  - text: Hongda Wang, Yair Rivenson, et al., Nature Biomedical Engineering, 2019
    doi: https://doi.org/10.1038/s41551-019-0362-y
authors:
  - Yair Rivenson
  - Hongda Wang
  - Aydogan Ozcan

covers: [./exampleImage.png, ./resultImage.png]
tags:
  - deepimagej
  - GAN
  - Virtual staining
  - histology
documentation: https://innovate.ee.ucla.edu/
license: CC BY 4.0
language: Java
framework: Tensorflow
test_inputs:
  - ./exampleImage.tiff
test_outputs:
  - ./resultImage.tiff
sample_inputs:
  - ./exampleImage.npy
sample_outputs:
  - ./resultImage.npy

weights:
  tensorflow_saved_model_bundle:
    source: https://zenodo.org/record/4290839/files/mt3_vstain_tensorflow_saved_model_bundle.zip
    sha256: 9c20009f5eb0f751dcd4b9f1d43ef7b7ec989b41d6edd080804595aa436b6201

inputs:
  - name: raw
    axes: byxc
    data_type: float32
    data_range: [-inf, inf]
    shape:
      min: [1, 1, 1]
      step: [1, 1, 0]
    preprocessing: null

outputs:
  - name: staining
    axes: byxc
    data_type: float32
    data_range: [-inf, inf]
    halo: [150, 150, 0]
    shape:
        reference_input: raw
        scale: [1, 1, 1]
        offset: [0, 0, 0]
    postprocessing: null

config:
# custom config for DeepImageJ, see https://github.com/bioimage-io/configuration/issues/23
  deepimagej:
    pyramidal_model: false
    allow_tiling: true
    model_keys:
      tensorflow_model_tag: tf.saved_model.tag_constants.SERVING
      tensorflow_siganture_def: tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY
    test_information:
      inputs:
        - name: exampleImage.tiff
          size: 1224 x 1224 x 1
          pixel_size:
            x: 1.0 pixel
            y: 1.0 pixel
            z: 1.0 pixel
      outputs:
        - name: resultImage.tiff
          type: image
          size: 1224 x 1224 x 1
      memory_peak: 835.8 Mb
      runtime: 135.1 s
    prediction:
      preprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: preprocessing.txt
      postprocess:
      -   spec: ij.IJ::runMacroFile
          kwargs: postprocessing.txt
