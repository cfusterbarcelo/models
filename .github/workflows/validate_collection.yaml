name: validate collection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-collection:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install bioimageio.spec
        run: pip install bioimageio.spec
      - name: validate collection
        run: bioimageio validate manifest.bioimage.io.yaml
