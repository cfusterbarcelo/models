    icon: https://raw.githubusercontent.com/deepimagej/models/master/logos/icon.png
    documentation: https://raw.githubusercontent.com/deepimagej/models/master/workflows/smlm_deepstorm/README.md
    tags:
      - deepimagej
      - smlm
      - deepstorm
      - thunderstorm
